<!-- Begin JavaScript -->
<script type="text/javascript">
function updateFilters() {
	var productValue = document.getElementById("product").value;
	var versionValue = document.getElementById("version").value;
	var roleValue = document.getElementById("role").value;
	var focusValue = document.getElementById("focus").value;
	var expertiseValue = document.getElementById("expertise").value;	
	var languageValue = document.getElementById("language").value;
	var contentTypeValue = document.getElementById("contentType").value;
	var componentValue = document.getElementById("component").value;	
	
	if (productValue == "authentication+manager%7C") {		
		$('.kbFilter').removeAttr('disabled').show();
		//$('.kbFilter').css('visibility','visible'); 		
		
		$('.excludesAM').attr('disabled','disabled').hide();
		//$('.excludesAM').css('visibility','hidden');
		
		$('.excludesGL').attr('disabled','disabled').hide();
		//$('.excludesGL').css('visibility','hidden');		
		
		$('.excludesSA').attr('disabled','disabled').hide();
		//$('.excludesSA').css('visibility','hidden');		
		
		$('.amFilter').removeAttr('disabled').show();
		//$('.amFilter').css('visibility','visible'); 		
	} else if (productValue == "identity+governance+and+lifecycle%7C") {
		$('.kbFilter').removeAttr('disabled').show();
		//$('.kbFilter').css('visibility','visible');
		
		$('.excludesAM').attr('disabled','disabled').hide();
		//$('.excludesAM').css('visibility','hidden');
		
		$('.excludesGL').attr('disabled','disabled').hide();
		//$('.excludesGL').css('visibility','hidden');
		
		$('.excludesSA').attr('disabled','disabled').hide();
		//$('.excludesSA').css('visibility','hidden');
		
		$('.glFilter').removeAttr('disabled').show();
		//$('.glFilter').css('visibility','visible'); 
	} else if (productValue == "securid+access%7C") {
		$('.kbFilter').removeAttr('disabled').show();
		//$('.kbFilter').css('visibility','visible');
		
		$('.excludesAM').attr('disabled','disabled').hide();
		//$('.excludesAM').css('visibility','hidden');
		
		$('.excludesGL').attr('disabled','disabled').hide();
		//$('.excludesGL').css('visibility','hidden');
		
		$('.excludesSA').attr('disabled','disabled').hide();
		//$('.excludesSA').css('visibility','hidden');
		
		$('.saFilter').removeAttr('disabled').show();
		//$('.saFilter').css('visibility','visible');
	} else {
		$('.amFilter').removeAttr('disabled').show();
		//$('.amFilter').css('visibility','visible'); 
		
		$('.glFilter').removeAttr('disabled').show();
		//$('.glFilter').css('visibility','visible'); 
		
		$('.saFilter').removeAttr('disabled').show();
		//$('.saFilter').css('visibility','visible');
		
		$('.kbFilter').attr('disabled','disabled').hide();
		//$('.kbFilter').css('visibility','hidden');
	};
	
	if (productValue == "authentication+manager%7C" && contentTypeValue == "knowledge+base%7C") {
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/securid/knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + contentTypeValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);	
	} else if (productValue == "securid+access%7C" && contentTypeValue == "knowledge+base%7C") {
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/securid/knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + contentTypeValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);		
	} else if (productValue == "identity+governance+and+lifecycle%7C" && contentTypeValue == "knowledge+base%7C") {
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/governance-and-lifecycle/knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + contentTypeValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);	
	} else {
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/securid/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + versionValue + roleValue + focusValue + expertiseValue + languageValue + contentTypeValue + componentValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);
	};
}

updateFilters();

function resetOptions() {
	document.getElementById("product").selectedIndex = "0";	
	document.getElementById("version").selectedIndex = "0";
	document.getElementById("role").selectedIndex = "0";
	document.getElementById("focus").selectedIndex = "0";	
	document.getElementById("expertise").selectedIndex = "0";
	document.getElementById("language").selectedIndex = "0";
	document.getElementById("contentType").selectedIndex = "0";
	document.getElementById("component").selectedIndex = "0";
	
	updateFilters();
}


</script>

<!-- Begin Stylesheet -->
<style>
/* -------------------- Select Box Styles: bavotasan.com Method (with special adaptations by ericrasch.com) */
/* -------------------- Source: http://bavotasan.com/2011/style-select-box-using-only-css/ */
.styled-select {
   background: url(https://community.rsa.com/resources/statics/113225/navigator-arrow.png?a=1570650483940) no-repeat 96% 0;
   height: 29px;
   overflow: hidden;
   width: 165px;
   margin-left: auto;
   margin-right: auto;
}

.styled-select select {
   background: transparent;
   border: none;
   font-size: 14px;
   height: 29px;
   padding: 5px; /* If you add too much padding here, the options won't show in IE */
   width: 178px; /* Original: 268px */
}
.ie .styled-select select {
	width: 190px;
}

.styled-select select option {
  background: #802629;
}

.styled-select select option:disabled {
  background: #707372;
}

/* -------------------- Rounded Corners */
.semi-square {
   -webkit-border-radius: 5px;
   -moz-border-radius: 5px;
   border-radius: 5px;
}

/* -------------------- Colors: Background */
.brown { 
  background-color: #802629;
}

/* -------------------- Colors: Text */
.brown select { 
  color: #fff; 
}

/* Style the search button */
a[data-role=button] {
    border-radius: 0px;
    line-height: 14px;
    font-size: 12px;
    line-height: 1rem;
    font-weight: bold;
    display: inline-block;
    vertical-align: middle;
    font-family: Arial,sans-serif;
    margin-bottom: 10px;
    padding: 14px 15px;
    position: relative;
    text-transform: none;
    background-color: #802629;
    border: 1px solid #802629;
    color: #FFF;
    text-decoration: none;
	transition: background-color .25s ease-out,border .25s ease-out,color .25s ease-out;
}
a.searchButton {
    padding: 8px 15px;
    width: 88%;
    font-size: 12px;
}
a[data-role=button]:hover {
    background-color: #FFF;
    color: #802629;
}

/* Set the font family for the Navigator table */
#navigatorTable {
	font-family: Lato,Arial,sans-serif;
}
</style>
<!-- End Stylesheet -->
