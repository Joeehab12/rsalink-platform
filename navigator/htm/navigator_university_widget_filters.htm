<!-- Begin Navigator JavaScript Code -->
<script type="text/javascript">
var debugValue = "none";
	
function updateFilters() {
	var productValue = document.getElementById("product").value;
	var roleValue = document.getElementById("role").value;
	var expertiseValue = document.getElementById("expertise").value;
	var skillValue = document.getElementById("skill").value;
	
	if (roleValue == "admin%7C") {		
		$('.adminOnly').show();
		$('.analystOnly').hide();
		$('.bothRoles').show();
	} else if (roleValue == "analyst%7C") {
		$('.analystOnly').show();
		$('.adminOnly').hide();	
		$('.bothRoles').show();
	} else {
		$('.adminOnly').show();
		$('.analystOnly').show();
		$('.bothRoles').show();
	}		
	
	$('#submitArea').empty();
	$('#submitArea').append('<a href=\"/community/training/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + roleValue + expertiseValue + skillValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
	setTimeout(resizeMe,2000);
	
	
	// debugText();
}

// debugText();
updateFilters();

function resetOptions() {
	document.getElementById("product").selectedIndex = "0";
	document.getElementById("role").selectedIndex = "0";
	document.getElementById("expertise").selectedIndex = "0";
	document.getElementById("skill").selectedIndex = "0";
	
	updateFilters();
}

function debugText() {
	document.getElementById("debugFilter").innerHTML = "Special Filters: " + debugValue;
}

</script>
<!-- End Navigator JavaScript Code -->
