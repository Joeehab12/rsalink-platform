<!-- Begin Navigator JavaScript Code -->
<script type="text/javascript">
var debugValue = "none";
	
function updateFilters() {
	var productValue = document.getElementById("product").value;
	var versionValue = document.getElementById("version").value;
	var contentTypeValue = document.getElementById("contentType").value;
	var focusValue = document.getElementById("focus").value;
	var roleValue = document.getElementById("role").value;
	var expertiseValue = document.getElementById("expertise").value;	
	var languageValue = document.getElementById("language").value;	
	var costValue = document.getElementById("cost").value;

	
	if (contentTypeValue == "knowledge+base%7C") {
		if (productValue == "endpoint%7C") {
			debugValue = "Knowledge Base: Endpoint";
			$('#submitArea').empty();
			$('#submitArea').append('<a href=\"/community/products/netwitness/endpoint-knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + versionValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
			setTimeout(resizeMe,2000);	
		} else if (productValue == "investigator%7C") {
			debugValue = "Knowledge Base: Investigator";
			$('#submitArea').empty();
			$('#submitArea').append('<a href=\"/community/products/netwitness/knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + versionValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
			setTimeout(resizeMe,2000);
		} else {
			debugValue = "Knowledge Base: Logs and Packets";
			$('#submitArea').empty();
			$('#submitArea').append('<a href=\"/community/products/netwitness/knowledge-base/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + versionValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
			setTimeout(resizeMe,2000);
		}		
	} else if (focusValue == "hardware%7C" || focusValue == "rsa+live+content%7C") {
		debugValue = "Ignore Version and Cost";
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/netwitness/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + contentTypeValue + focusValue + roleValue + expertiseValue + languageValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);
	} else if (contentTypeValue == "on+demand+learning%7C" || contentTypeValue == "on+demand+classroom%7C" || contentTypeValue == "on+demand+lab%7C" || contentTypeValue == "in+person+training%7C") {
		debugValue = "Include Cost";
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/netwitness/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + versionValue + contentTypeValue + focusValue + roleValue + expertiseValue + languageValue + costValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);
	} else if (contentTypeValue == "download%7C") {
		debugValue = "Downloads";
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/netwitness/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + versionValue + contentTypeValue + focusValue + roleValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);
	} else {	
		debugValue = "Ignore Cost";
		$('#submitArea').empty();
		$('#submitArea').append('<a href=\"/community/products/netwitness/navigator/content/?filterID=contentstatus%5Bpublished%5D~tag%5B' + productValue + versionValue + contentTypeValue + focusValue + roleValue + expertiseValue + languageValue + '%5D\" target="_parent" data-role="button" class="searchButton">View Results</a>');
		setTimeout(resizeMe,2000);
	}
	
	// debugText();
}

// debugText();
updateFilters();

function resetOptions() {
	document.getElementById("product").selectedIndex = "0";
	document.getElementById("version").selectedIndex = "0";
	document.getElementById("contentType").selectedIndex = "0";
	document.getElementById("focus").selectedIndex = "0";
	document.getElementById("role").selectedIndex = "0";
	document.getElementById("expertise").selectedIndex = "0";
	document.getElementById("language").selectedIndex = "0";
	document.getElementById("cost").selectedIndex = "0";
	
	updateFilters();
}

function debugText() {
	document.getElementById("debugFilter").innerHTML = "Special Filters: " + debugValue;
}

</script>
<!-- End Navigator JavaScript Code -->

<style>
/* -------------------- Select Box Styles: bavotasan.com Method (with special adaptations by ericrasch.com) */
/* -------------------- Source: http://bavotasan.com/2011/style-select-box-using-only-css/ */
.styled-select {
   background: url(http://i62.tinypic.com/15xvbd5.png) no-repeat 96% 0;
   height: 29px;
   overflow: hidden;
   width: 165px;
   margin-left: auto;
   margin-right: auto;
}

.styled-select select {
   background: transparent;
   border: none;
   font-size: 14px;
   height: 29px;
   padding: 5px; /* If you add too much padding here, the options won't show in IE */
   width: 178px; /* Original: 268px */
}
.ie .styled-select select {
	width: 190px;
}

.styled-select select option {
  background: #006ba6;
}

/* -------------------- Rounded Corners */
.semi-square {
   -webkit-border-radius: 5px;
   -moz-border-radius: 5px;
   border-radius: 5px;
}

/* -------------------- Colors: Background */
.blue { 
  background-color: #3b8ec2; 
}

/* -------------------- Colors: Text */
.blue select { 
  color: #fff; 
}

/* Style the search button */
a[data-role=button] {
    border-radius: 0px;
    line-height: 14px;
    font-size: 12px;
    line-height: 1rem;
    font-weight: bold;
    display: inline-block;
    vertical-align: middle;
    font-family: Arial,sans-serif;
    margin-bottom: 10px;
    padding: 14px 15px;
    position: relative;
    text-transform: none;
    background-color: #3b8ec0;
    border: 1px solid #3b8ec0;
    color: #FFF;
    text-decoration: none;
	transition: background-color .25s ease-out,border .25s ease-out,color .25s ease-out;
}
a.searchButton {
    padding: 8px 15px;
    width: 88%;
    font-size: 12px;
}
a[data-role=button]:hover {
    background-color: #006ba6;

    color: #FFF;

/* Set the font family for the Navigator table */
#navigatorTable {
