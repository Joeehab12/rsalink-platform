<script src="https://www.rsa.com/content/dam/rsalink/js/jquery/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
<style>
	.pubDate{color: #999;display: block;font-size: 0.9em;margin-top: 4px;padding-bottom: 2px;font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", "DejaVu Sans", "Bitstream Vera Sans", "Liberation Sans", "Helvetica Neue", Helvetica, Arial, Verdana, sans-serif;}
	.blogTitle{text-decoration:none;font-size: 16px;font-family: "Open Sans",Arial,sans-serif; color: #006ba6;font-weight: 400;line-height: 1.1;display: block;margin: 0 0 1.333em;}
	.blogTitle:hover{text-decoration:underline;}
	.rsaBlogFeed{padding: 0 10px;margin: 0 0 1.333em;}
</style>
<div class="rsaBlogFeed">
</div>
<script>
$(document).ready(function() {
	var url= 'https://www.rsa.com/en-us/blog/rss.xml';
	$.ajax({
	  type: 'GET',
	  url: "https://api.rss2json.com/v1/api.json?rss_url=" + url,
	  dataType: 'jsonp',
	  success: function(data) {
		$.each(data.items,function(i,items) {
			if(i !==11){
				var d1 = Date.parse(items.pubDate);
				var d2 = d1.toString('MMMM d, yyyy');
				$('.rsaBlogFeed').append('<div class=pubDate>'+d2+'</div><div class=blogTitleContainer><a class="blogTitle" href="'+items.link+'" target="_blank">'+items.title+'</a></div>');
			}else{
				return false;
			}
		});
	  }
	});
});
</script>
