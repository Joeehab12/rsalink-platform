<body ng-app="netWitnessPlatform">
 <script>
  var $j = jQuery.noConflict();
   angular.module('netWitnessPlatform', ['ngSanitize']).controller('NetWitnessPlatformController', ['$scope', '$sce','$http', function($scope, $sce, $http) {
          $scope.getTitleData = "";
          $scope.accordionData = false;
          $scope.getStartedTab = false;
          $scope.deployTab = false;
          $scope.setupandManageTab = false;
          $scope.investigateTab = false;
          $scope.respondToIncidentsTab = false;
          
          $scope.getStartedData = [];
          $scope.getDeployData = [];
          $scope.getSetupandManageData = [];
          $scope.getInvestigateData = [];
          $scope.getRespondToIncidentsData = [];
          $scope.iframeHeight = 0;
          $scope.wrapperOffSetHeight = 0;
          $scope.collapseOffSetHeight = 0;
          $scope.productBoxes = false;
          $scope.iconPlusMinus = false;
       $scope.init = function () {
          /*$scope.sourceUrlList = {"urlList":{"getStarted":"https://community.rsa.com/docs/DOC-106392","deploy":"https://community.rsa.com/docs/DOC-106394","setupandManage":"https://community.rsa.com/docs/DOC-106425","investigate":"https://community.rsa.com/docs/DOC-106426","respondToIncidents":"https://community.rsa.com/docs/DOC-106427"}};*/
          
          
          /* getStarted - https://community.rsa.com/docs/DOC-106599*/
          /* deploy - https://community.rsa.com/docs/DOC-106600*/
          /* ConfigureAndManage - https://community.rsa.com/docs/DOC-106611 */
          /* investigate&Respond - https://community.rsa.com/docs/DOC-106613 */
          /* Integrations&Utilities - https://community.rsa.com/docs/DOC-106614 */
                    
          $http.get("https://community.rsa.com/docs/DOC-106599").then(function(response) {
              $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
              var accordianTitles = [];
              angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}), function(value, key) {
                $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_top");
                var data = {'head': $j(value).text(),'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                this.push(data);
              }, accordianTitles);
              $scope.getStartedData = accordianTitles;
              console.log($scope.getStartedData)                
          });
          /* deploy - https://community.rsa.com/docs/DOC-106600*/
          $http.get("https://community.rsa.com/docs/DOC-106600").then(function(response) {
              $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
              var accordianTitles = [];
              angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}), function(value, key) {
                $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_top");
                var data = {'head': $j(value).text(),'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                this.push(data);

              }, accordianTitles);
              $scope.getDeployData = accordianTitles;                
          });
          /* setupandManage - https://community.rsa.com/docs/DOC-106611 */
          $http.get("https://community.rsa.com/docs/DOC-106611").then(function(response) {
              $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
              var accordianTitles = [];
              angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}), function(value, key) {
                $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_top");
                var data = {'head': $j(value).text(),'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                this.push(data);

              }, accordianTitles);
              $scope.getSetupandManageData = accordianTitles;                
          });
          /* investigate - https://community.rsa.com/docs/DOC-106613 */
          $http.get("https://community.rsa.com/docs/DOC-106613").then(function(response) {
              $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
              var accordianTitles = [];
              angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}), function(value, key) {
                $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_top");
                var data = {'head': $j(value).text(),'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                this.push(data);

              }, accordianTitles);
              $scope.getInvestigateData = accordianTitles;                
          });
          /* respondToIncidents - https://community.rsa.com/docs/DOC-106614 */
          $http.get("https://community.rsa.com/docs/DOC-106614").then(function(response) {
              $scope.getTitleData = $j('.jive-rendered-content h2', response.data);
              var accordianTitles = [];
              angular.forEach($scope.getTitleData.filter(function() {return $j(this).text().trim() != ''}), function(value, key) {
                $j($j(value).nextAll(".j-rte-table:first")).find("a").attr("target","_top");
                var data = {'head': $j(value).text(),'body': $j($j(value).nextAll(".j-rte-table:first"))[0].innerHTML};
                this.push(data);

              }, accordianTitles);
              $scope.getRespondToIncidentsData = accordianTitles;                
          });
          setTimeout(function(){ 
              window.parent.$j(".customLoaderPage").parents(".jive-widget-documentviewwidget").remove();

          }, 1500);
          $scope.productBoxes = true;
          setTimeout(resizeMe,0);
      };
      $scope.init();
       $scope.snippet =
         '<p style="color:blue">an html\n' +
         '<em onmouseover="this.textContent=\'PWN3D!\'">click here</em>\n' +
         'snippet</p>';
       $scope.deliberatelySnippet = function(data) {
         return $sce.trustAsHtml(data);
       };
       $scope.getIframeHeight = function(){
          return window.parent.$j(".htmlWidgetIframe")[0].offsetHeight;
       }
       $scope.getIframeHeight();
       $scope.filterByAudience = function(audience){
          $scope.iframeHeight = 0;
          $scope.wrapperOffSetHeight = 0;
          $scope.collapseOffSetHeight = 0;  
          $scope.getTitleData = "";
          if(audience == 'getStarted'){
              $scope.getStartedTab = true; $scope.deployTab = false; $scope.setupandManageTab = false; $scope.investigateTab = false; $scope.respondToIncidentsTab = false;
          }else if(audience == 'deploy'){
              $scope.getStartedTab = false; $scope.deployTab = true; $scope.setupandManageTab = false; $scope.investigateTab = false; $scope.respondToIncidentsTab = false;
          }else if(audience == 'setupandManage'){
              $scope.getStartedTab = false; $scope.deployTab = false; $scope.setupandManageTab = true; $scope.investigateTab = false; $scope.respondToIncidentsTab = false;
          }else if(audience == 'investigate'){
              $scope.getStartedTab = false; $scope.deployTab = false; $scope.setupandManageTab = false; $scope.investigateTab = true; $scope.respondToIncidentsTab = false;
          }else if(audience == 'respondToIncidents'){
              $scope.getStartedTab = false; $scope.deployTab = false; $scope.setupandManageTab = false; $scope.investigateTab = false; $scope.respondToIncidentsTab = true;
          }
          $j(".collapse").removeClass("show");
          $j(".icon").removeClass("icon-minus").addClass("icon-plus");

          
          setTimeout(function(){ 
              $scope.iframeHeight = $scope.getIframeHeight();
          }, 100);

          setTimeout(resizeMe,0); 
      }
      $scope.indexChar = function (index) {
              return String.fromCharCode(65 + index);
      };
       // Toggle plus minus icon on show hide of collapse element
      
      $scope.changeIcon = function(){
        /*if($scope.collapseOffSetHeight > 0){
          window.parent.$j(".htmlWidgetIframe").css("height",window.parent.$j(".htmlWidgetIframe")[0].offsetHeight-$scope.collapseOffSetHeight+"px");  
        }*/
          $scope.collapseOffSetHeight = 0;
        
          $scope.wrapperOffSetHeight = window.parent.$j(".htmlWidgetIframe")[0].offsetHeight;  
          
          if($(event.target).parent("h2").find(".icon").hasClass("icon-plus")){
              $(event.target).parent("h2").find(".icon").addClass("icon-minus").removeClass("icon-plus");
          }else if($(event.target).parent("h2").find(".icon").hasClass("icon-minus")){
              $(event.target).parent("h2").find(".icon").addClass("icon-plus").removeClass("icon-minus");
          }

          if($(event.target).parents(".card").prevAll(".card").length > 0){
              $($(event.target).parents(".card").prevAll(".card")).each(function(key, value){
                  $(value).find(".icon").removeClass("icon-minus").addClass("icon-plus");
              });   
          }
          if($(event.target).parents(".card").nextAll(".card").length > 0){
              $($(event.target).parents(".card").nextAll(".card")).each(function(key, value){
                  $(value).find(".icon").removeClass("icon-minus").addClass("icon-plus");
              });   
          }
          if($(event.target).parents(".card").find(".collapse").find("tbody tr").length < 2){
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*90;
          }else if($(event.target).parents(".card").find(".collapse").find("tbody tr").length < 3){
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*60;
          }else{
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*52;
          }
          
          //window.parent.$j(".htmlWidgetIframe").css("height",$scope.wrapperOffSetHeight+$scope.collapseOffSetHeight+"px");
          
          if($(event.target).parent("h2").find(".icon").hasClass("icon-plus")){
              console.log("Kamlesh");
              window.parent.$j(".htmlWidgetIframe").css("height",$scope.iframeHeight+"px");
          }else if($(event.target).parent("h2").find(".icon").hasClass("icon-minus")){
            window.parent.$j(".htmlWidgetIframe").css("height",$scope.iframeHeight+$scope.collapseOffSetHeight+"px");  
          }
          
      }
      $scope.changeIconPlusMinus = function(){
          $scope.collapseOffSetHeight = 0;
          $scope.wrapperOffSetHeight = window.parent.$j(".htmlWidgetIframe")[0].offsetHeight;  
          
          if($(event.target).hasClass("icon-plus")){
              $(event.target).addClass("icon-minus").removeClass("icon-plus");
          }else if($(event.target).hasClass("icon-minus")){
              $(event.target).addClass("icon-plus").removeClass("icon-minus");
          }

          if($(event.target).parents(".card").prevAll(".card").length > 0){
              $($(event.target).parents(".card").prevAll(".card")).each(function(key, value){
                  $(value).find(".icon").removeClass("icon-minus").addClass("icon-plus");
              });   
          }
          if($(event.target).parents(".card").nextAll(".card").length > 0){
              $($(event.target).parents(".card").nextAll(".card")).each(function(key, value){
                  $(value).find(".icon").removeClass("icon-minus").addClass("icon-plus");
              });   
          }
          if($(event.target).parents(".card").find(".collapse").find("tbody tr").length < 2){
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*90;
          }else if($(event.target).parents(".card").find(".collapse").find("tbody tr").length < 3){
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*60;
          }else{
                $scope.collapseOffSetHeight = $(event.target).parents(".card").find(".collapse").find("tbody tr").length*52;
          }
          
          //window.parent.$j(".htmlWidgetIframe").css("height",$scope.wrapperOffSetHeight+$scope.collapseOffSetHeight+"px");
          
          if($(event.target).hasClass("icon-plus")){
              console.log("Kamlesh");
              window.parent.$j(".htmlWidgetIframe").css("height",$scope.iframeHeight+"px");
          }else if($(event.target).hasClass("icon-minus")){
            window.parent.$j(".htmlWidgetIframe").css("height",$scope.iframeHeight+$scope.collapseOffSetHeight+"px");  
          }
          
      }

      
     }]);
</script>

     <div ng-controller="NetWitnessPlatformController">
      <div class="row" ng-show="productBoxes">

                <img class="rkcIcon" src="https://community.rsa.com/resources/statics/247889/GetStarted.png?a=1566489847063" ng-click="filterByAudience('getStarted')">
            </a><br/>
        </div>
        <div class="col-md-5ths col-xs-6" id="p2">
            <a class="rkcIconLink">
                <img class="rkcIcon" src="https://community.rsa.com/resources/statics/247889/Deploy.png?a=1566489844049" ng-click="filterByAudience('deploy')">
            </a><br/>
        </div>
        <div class="col-md-5ths col-xs-6" id="p3">
            <a class="rkcIconLink">
                <img class="rkcIcon" src="https://community.rsa.com/resources/statics/247889/Configure%2526Manage.png?a=1566489837773" ng-click="filterByAudience('setupandManage')">
            </a><br/>

            </a><br/>

    <!-- getStartedTab -->
    <div class="row" ng-show="getStartedTab">
        <div class="col-sm-12">
            <div class="wrapper">
                <div class="accordion" id="accordionExample1">
                    <div class="card" ng-repeat="data in getStartedData">
                        <div class="card-header" id="headingStarted{{indexChar($index)}}">
                            <h2 class="mb-0">
                                <button ng-click="changeIcon()" type="button" class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseStarted{{indexChar($index)}}"><span ng-click="changeIconPlusMinus()" class="icon icon-plus"></span><!-- <span class="icon icon-plus"></span> --><!-- <i class="fa fa-plus"></i> --> {{data.head}}</button>
                            </h2>
                        </div>
                        <div id="collapseStarted{{indexChar($index)}}" class="collapse" aria-labelledby="headingStarted{{indexChar($index)}}" data-parent="#accordionExample1">
                            <div class="card-body">
                                <div class="j-rte-table" ng-bind-html="deliberatelySnippet(data.body)"></div>
                            </div>
